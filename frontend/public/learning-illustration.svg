<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0fdf4"/>
  
  <!-- Learning path illustration -->
  <g>
    <!-- Path line -->
    <path d="M50 150 Q100 100 150 120 Q200 140 250 100" stroke="#22c55e" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
    
    <!-- Starting point -->
    <circle cx="50" cy="150" r="12" fill="#3b82f6"/>
    <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Inicio</text>
    
    <!-- Learning nodes -->
    <circle cx="100" cy="110" r="8" fill="#22c55e"/>
    <circle cx="150" cy="120" r="8" fill="#22c55e"/>
    <circle cx="200" cy="130" r="8" fill="#f59e0b"/>
    
    <!-- End goal -->
    <circle cx="250" cy="100" r="12" fill="#d97706"/>
    <path d="M250 100l-5-8h3v-6h4v6h3z" fill="#ffffff"/>
    <text x="250" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">¡Éxito!</text>
    
    <!-- Floating books -->
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="20" height="16" rx="2" fill="#3b82f6"/>
      <rect x="2" y="2" width="16" height="12" rx="1" fill="#60a5fa"/>
      <path d="M4 6h12M4 9h8" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <g transform="translate(180, 60)">
      <rect x="0" y="0" width="20" height="16" rx="2" fill="#22c55e"/>
      <rect x="2" y="2" width="16" height="12" rx="1" fill="#4ade80"/>
      <path d="M4 6h12M4 9h8" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Code brackets -->
    <g transform="translate(120, 80)">
      <text font-family="monospace" font-size="24" fill="#1e40af" opacity="0.3">{ }</text>
    </g>
    
    <!-- Stars for achievement -->
    <g transform="translate(70, 30)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#fbbf24" opacity="0.6"/>
    </g>
    
    <g transform="translate(220, 40)">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#fbbf24" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Progress text -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Tu Viaje de Aprendizaje Java
  </text>
</svg>